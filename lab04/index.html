<!DOCTYPE html>
<html>
<head>
    <title>Module 4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<img id="hleft" src="img/logo.png">
		<h1 id="hright">Student Grade List</h1>
	</header>
	<p id="alert">Enter student name and grade below.</p>
	<div id="inputs">
		<form id="myForm">
			<input class="myInput" type="text" name="fullname" id="fullname" placeholder="Student">
			<input class="myInput" type="text" name="grade" id="grade" placeholder="0">
			<button class="myInput" type="button" id="add">Add</button>
		</form>
	</div>
	<div id="studentList">
	</div>
	<script type="text/javascript" src="js/load.js"></script>
</body>

</html>
